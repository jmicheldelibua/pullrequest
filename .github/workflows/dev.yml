name: Dev CI/CD pipeline

on:
  push:
    branches:
    - dev
env:
  AZURE_WEBAPP_NAME: caribemediadigital 
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
  NUGET_VERSION: 5.10.0

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: checkout repo
    - uses: actions/checkout@v2
    - name: Create and Set Env from Secret
      run: |
        echo env1={{ secrets.env1 }} > .env
        echo env2={{ secrets.env2 }} >> .env
        echo 'look at this:'
        cat .env